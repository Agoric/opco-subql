type ReserveAllocationMetrics @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  denom: String! @index
  key: String! @index
  value: BigInt!
  reserveMetrics: ReserveMetrics!
}

type ReserveAllocationMetricsDaily @entity {
  id: ID!
  path: String! @index
  dateKey: Int! @index # YYYYMMDD format
  blockHeightLast: BigInt!
  blockTimeLast: Date!
  denom: String @index
  key: String
  valueLast: BigInt
  metricsCount: BigInt
}

type ReserveMetrics @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  shortfallBalance: BigInt!
  totalFeeBurned: BigInt!
  totalFeeMinted: BigInt!
  allocations: [ReserveAllocationMetrics] @derivedFrom(field: "reserveMetrics")
}

type Account @entity {
  id: ID!
}

type IBCChannel @entity {
  id: ID!
  channelName: String!
  escrowAccount: Account!
}

enum TransferType {
  SEND
  RECEIVE
}

type IBCTransfer @entity {
  id: ID!
  blockTime: Date!
  blockHeight: BigInt!
  channel: IBCChannel!
  srcAccount: Account!
  destAccount: Account!
  denom: String!
  amount: String!
  transferType: TransferType!
}

type VaultStatesDaily @entity {
  id: ID!
  blockHeightLast: BigInt!
  blockTimeLast: Date!
  active: BigInt!
  closed: BigInt!
  liquidating: BigInt!
  liquidated: BigInt!
  liquidatedClosed: BigInt!
}

type BundleInstall @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  uncompressedSize: BigInt!
  bundle: String!
  compressedBundle: String!
  submitter: String!
}

enum FastUsdcTransactionStatus {
  OBSERVED
  ADVANCING
  ADVANCED
  ADVANCE_FAILED
  FORWARDING
  FORWARDED
  FORWARD_FAILED
  DISBURSED
}

type FastUsdcTransaction @entity {
  id: ID!
  """
  EVM address from which the USCD funds originated
  """
  sourceAddress: String! @index
  The CAIP-10 or Cosmos Bech32 address to receive the USDC
  """
  eud: String!
  """
  The amount of USDC to send (in 6 decimal format)
  """
  usdcAmount: BigInt!
  """
  The last reported status of the transaction
  """
  status: FastUsdcTransactionStatus! @index
  """
  Payment to the contract
  """
  contractFee: BigInt
  """
  Payment to the liquidity pool underwriting the transaction
  """
  poolFee: BigInt
}
